<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work From Home - Part Time Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron:wght@500&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: url('https://i.ibb.co/RKXXmZJ/file-00000000cc4861f9b0c359a358afe0f5-2.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
      margin-bottom: 0;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 10px #ff00cc;
      margin-top: 5px;
      animation: pulseText 3s infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseText {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .card {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 20px;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 500px;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border: 3px solid #0ff;
      transition: transform 0.3s;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    .whatsapp-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #25D366;
      padding: 8px;
      animation: rotateGlow 3s linear infinite;
      margin-right: 15px;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .whatsapp-icon img {
      width: 100%;
      height: 100%;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); box-shadow: 0 0 10px #0f0, 0 0 20px #0ff; }
      50% { transform: rotate(180deg); box-shadow: 0 0 20px #f0f, 0 0 30px #0ff; }
      100% { transform: rotate(360deg); box-shadow: 0 0 10px #0ff, 0 0 20px #0f0; }
    }

    .card span {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      line-height: 1.4;
      animation: glowText 3s ease-in-out infinite;
      background: linear-gradient(90deg, #00ffe7, #d100ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
    }

    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 5px #00f2ff; }
      50% { text-shadow: 0 0 15px #f0f; }
    }
  </style>
</head>
<body>

  <h1>Work From Home</h1>
  <h2>Part Time Job</h2>

  <a href="http://usssa.icu/Honey" class="card" target="_blank">
    <div class="whatsapp-icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </div>
    <span>Sharechat<br>₹120+₹200</span>
  </a>

  <a href="https://t.me/+3t2rF83CNHI1OWRl" class="card" target="_blank">
    <div class="whatsapp-icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </div>
    <span>New WhatsApp +<br>Old Bank</span>
  </a>

  <a href="http://pyayp.top/rinima" class="card" target="_blank">
    <div class="whatsapp-icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </div>
    <span>Google Map<br>₹180+₹200</span>
  </a>

</body>
</html>
